<!DOCTYPE html>
<html>

  </head>
  <body>
    <script>
      var plots = [20,5,8,15,20];
      document.write("var plots = [20,5,8,15,20]<br>");
      for(var i = 0; i < plots.length; i++) {
        for(var s = 0; s < plots[i]; s++) {
          document.write("*");
        }
        document.write(plots[i]+"<br>");
      }

    </script>
  </body>
</html>
