<!DOCTYPE html>
<html>
  <head>
    <script>
      function gugudan(n) {
        var m = parseInt(n);
        
        for(var i = 1; i <= 9; i++) {
          document.writeln(`<a>${m} * ${i} = ${m*i}</a><br/>`);
        }
      }
    </script>
  </head>
  <body>
    <script>
      var n = prompt("구구단","");
      gugudan(n);
    </script>
  </body>
</html>
